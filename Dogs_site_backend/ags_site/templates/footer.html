<div class="container-fluid text-center">
        <span class="h2 display-5 text-black">
            У Вас появились вопросы?
        </span>
    <form class="feedback-form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input class="form-control bordered" id="input-name" placeholder="Имя" type="text">
                <input class="form-control bordered mt-3" id="input-email" placeholder="Email" type="email">
                <div class="row-fluid d-flex justify-content-center">
                    <button class="btn btn-contact-us bordered mt-4 px-5" type="submit">Отправить</button>
                </div>
            </div>
            <div class="form-group col-md-6">
                    <textarea class="form-control bordered" id="input-text" placeholder="Ваше сообщение"
                              rows="6"></textarea>
            </div>
        </div>
    </form>
</div>
